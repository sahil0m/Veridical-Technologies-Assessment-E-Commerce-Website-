                     <img src="Images/trouser.webp" class="product-image">
                    <div class="product-info">
             <h3 class="product-name">Trousers</h3>

                        <button class="add-to-cart" onclick="addToCart('trousers', 'Trousers', 1500)">Add to Cart</button>

                <div class="product-card">
